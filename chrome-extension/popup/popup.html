<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickMock Recorder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <circle cx="12" cy="12" r="4" fill="currentColor"/>
    </svg>
    <h1>QuickMock Recorder</h1>
  </div>

  <!-- Current tab section -->
  <div id="current-tab" class="section">
    <div class="section-label">Current Tab</div>
    <div class="domain-row">
      <span class="status-dot" id="status-dot"></span>
      <span class="domain" id="domain-name">â€”</span>
    </div>
    <button class="btn btn-primary" id="toggle-btn" disabled>
      Activate on this domain
    </button>
    <div class="info" id="info-text" style="display:none"></div>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Settings -->
  <div class="section">
    <div class="section-label">Settings</div>
    <label class="field">
      <span class="field-label">Default QuickMock URL</span>
      <input type="text" id="quickmock-url" placeholder="http://localhost:3000" />
    </label>
  </div>

  <!-- Active domains -->
  <div class="section" id="active-section" style="display:none">
    <div class="section-label">Active Domains</div>
    <div id="active-list" class="active-list"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="#" id="dashboard-link">Open QuickMock Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
